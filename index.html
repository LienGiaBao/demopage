<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo trạng thái web</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .message {
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #4caf50;
            border-radius: 10px;
            text-align: center;
            color: #4caf50;
            font-size: 24px;
        }
        .coming-soon {
            margin-top: 10px;
            font-size: 18px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="message">
        Nếu bạn thấy dòng chữ này, xin thông báo web đang hoạt động bình thường.
        <div class="coming-soon">Coming Soon</div>
    </div>
</body>
</html>

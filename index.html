<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo trạng thái web</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .message {
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #4caf50;
            border-radius: 10px;
            text-align: center;
            color: #4caf50;
            font-size: 24px;
        }
        .coming-soon {
            margin-top: 10px;
            font-size: 18px;
            color: #777;
        }
        #countdown {
            margin-top: 20px;
            font-size: 30px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="message">
        Nếu bạn thấy dòng chữ này, xin thông báo web đang hoạt động bình thường.
        <div class="coming-soon">Coming Soon</div>
    </div>
    <div id="countdown"></div>

    <script>
        // Đặt ngày đích cần đếm ngược
        var countDownDate = new Date("Sep 18, 2024 00:00:00 GMT+0700").getTime();

        // Cập nhật đếm ngược mỗi giây
        var x = setInterval(function() {

            // Lấy thời gian hiện tại
            var now = new Date().getTime();

            // Tìm khoảng thời gian giữa bây giờ và thời gian đích
            var distance = countDownDate - now;

            // Tính toán ngày, giờ, phút và giây
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Hiển thị kết quả
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // Nếu đếm ngược xong, hiển thị một thông báo
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Hết giờ!";
            }
        }, 1000);
    </script>
</body>
</html>
